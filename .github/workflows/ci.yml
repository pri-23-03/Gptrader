# .github/workflows/ci.yml
jobs:
  test:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: gp-trader } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('gp-trader/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install + Lint + Type + Test
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install -e .[dev]
          make all